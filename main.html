<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Eligibility</title>
</head>
<body>
    <form id="voteForm">
        <label for="age">Age:</label>
        <input id="age" type="number" min="1" required>
        <label for="name">Name:</label>
        <input id="name" type="text" required>
        <button type="submit" id="btn">Submit</button>
    </form>

    <script>
        document.querySelector("#voteForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let age = document.querySelector("#age").value;
            let name = document.querySelector("#name").value;
            
            if (age.trim() === "" || name.trim() === "") {
                alert("Please enter valid details.");
                return;
            }
            
            age = parseInt(age, 10);
            
            let votePromise = new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (age > 18) {
                        resolve(`Welcome, ${name}. You can vote.`);
                    } else {
                        reject(`Oh sorry ${name}. You aren't old enough.`);
                    }
                }, 4000);
            });
            
            votePromise
                .then(message => alert(message))
                .catch(error => alert(error));
        });
    </script>
</body>
</html>
